{% extends 'base.html' %}
{% block title %}

<h1>Collection of Moments</h1>

{% end block %}

{% block content %}

<h1>Moments</h1>

  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ moment.name }}</span>
      <p>Description: {{ moment.description }}</p>
      <p>Month: {{ moment.month }}</p>
        <p>Year: {{ moment.year }}</p>
    </div>
  </div>


{% endblock %}
